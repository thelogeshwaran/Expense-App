<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="icon"
      href="/Images/password.svg"
      type="image/gif"
      sizes="16x16"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login">
      <form class="form" id="signup-form">
        <h2 class="auth-header">Create Account</h2>
        <h3 class="auth-title">SIGN UP</h3>
        <div class="auth-logo">
          <span id="google-auth"><i class="fab fa-google"></i></span>
        </div>
        <div class="auth-info">
          <p>or use your account</p>
        </div>
        <input
          class="input"
          type="text"
          id="signup-username"
          placeholder="UserName"
          required
        />
        <input
          class="input"
          type="email"
          id="signup-email"
          placeholder="Email"
          required
        />
        <div class="password">
          <input
            class="input"
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <div>
            <span id="password-show" class="password-show"
              ><i class="fas fa-eye"></i
            ></span>
          </div>
        </div>

        <button type="submit" class="button">Sign Up</button>
        <div class="account-info">
          Already Registered? <a href="index.html">Click here</a>
        </div>
        <div class="error" id="signupError"></div>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

    <script src="/scripts/signup.js"></script>
  </body>
</html>
