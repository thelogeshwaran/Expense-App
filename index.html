    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="icon"
      href="/Images/password.svg"
      type="image/gif"
      sizes="16x16"

  <body>
    <div class="login">
      <form class="form" id="signin-form">
        <h2 class="signin-header">Welcome Back!</h2>
        <h3>SIGNIN</h3>
        <div class="auth-logo " >
          <span id="google-auth"><i  class="fab fa-google"></i></span>
        </div>
        <div class="auth-info">
          <p>or use your account</p>
        </div>
        <input class="input" type="email" id="login-email" placeholder="E-mail" required />
        <div class="password">
          <input
          class="input"
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <div><span id="password-show" class="password-show"><i class="fas fa-eye"></i></span></div>
        </div>
        <button type="submit" class="button">SignIn</button><br></br>
        <button id="guest" type="button" class="button">Guest</button>
        <div class="account-info">
          Don't have an account? <a href="signup.html">Click here</a>
        </div>
        <div class="error" id="loginError"></div>
      </form>
    </div>
