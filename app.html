<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" href="/Images/graph.svg" type="image/gif" sizes="16x16">
  </head>
  <body>
    <div class="app">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="#">Expenser</a>
          <div class="signoutBtn">
            <button class="btn btn-success" id="signout">
              Signout
            </button>
          </div>
        </div>
        
      </nav>

      <div class="container-fluid " style="min-height: 100vh">
        <div class="container">
          <div class="balance">
            <div
            class=" balance-card border border-3 total-balance "
            
          >
            <div class="card-header">Your Balance</div>
            <div class="card-body">
              <h1 id="totalBalance"></h1>
            </div>
          </div>
          </div>
          <div class="income-expense">
            
            <div class="card mb-3" >
              <div class="card-header text-success">INCOME</div>
              <div class="card-body">
                <h2 class="text-success" id="totalIncome">₹ </h2>
              </div>
            </div>
            <div class="card mb-3" >
              <div class="card-header text-danger">EXPENSE</div>
              <div class="card-body">
                <h2 class="text-danger" id="totalExpense">₹ </h2>
              </div>
            </div>
          </div>

          <div class="jumbotron ">
            <form id="form">
            <div class="input-head">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Amount spent"
                  aria-label="Amount spent"
                  aria-describedby="spent in rupee"
                  id="inputAmount"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="spent in rupee">₹</span>
                </div>
              </div>
              <select id="type" class="form-select " aria-label="Default select example" required>
                <option value="">Type</option>
                <option value="INCOME">INCOME</option>
                <option value="EXPENSE">EXPENSE</option>
              </select>
            </div>
            <div class="category-note">
              <div class="category"> 
                <select class="form-select " id="category" aria-label=".form-select-sm example" required>
                  <option value="">Category</option>
                </select>
              </div>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Note"
                  id="inputDesc"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-success"
                    type="submit"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
            
            
          </form>
          </div>
          <nav class="tabs">
            <button class="btn btn-success " id="all">
              ALL
            </button>
            <button class="btn btn-success" id="incomeOnly">
              INCOME
            </button>
            <button class="btn btn-success" id="expenseOnly">
              EXPENSE
            </button>
          </nav>
          <div>
            <ul class="list-group" id="expenseTable"></ul>
          </div>
          <div class="chartContainer">
            <h2>Statistics - <span id="stats-header">All</span></h2>
            <canvas id="chart"></canvas>
          </div>
          
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!--  Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

    <script src="app.js"></script>
  </body>
</html>
